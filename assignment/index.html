<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <center>
            <h1>Marksheet Calculator</h1>
        </center>
    </div>
    <div class="table">
        <table border="1">
            <tr>
                <th colspan="3">Marks Obtained By Students</th>
            </tr>
            <tr>
                <th>Name Of Subject</th>
                <th>Total Marks</th>
                <th>Marks Obtained </th>
            </tr>
            <tr>
                <td>Maths</td>
                <td>75</td>
                <td id="mark1"></td>
            </tr>
            <tr>
                <td>Physics</td>
                <td>75</td>
                <td id="mark2"></td>
            </tr>
            <tr>
                <td>Chemistry</td>
                <td>75</td>
                <td id="mark3"></td>
            </tr>
            <tr>
                <td>English</td>
                <td>100</td>
                <td id="mark4"></td>
            </tr>
            <tr>
                <td>Urdu</td>
                <td>75</td>
                <td id="mark5"></td>
            </tr>
            <tr>
                <td>---------------------</td>
                <td>---------------------</td>
                <td>---------------------</td>
            </tr>
            <tr>
                <td>Total Marks</td>
                <td>400</td>
                <td id="totalmark"></td>
            </tr>
            <tr>
                <td colspan="2">Percentage</td>
                <td id="percentage"></td>
            </tr>
            <tr>
                <td colspan="2">Grade</td>
                <td id="grade"></td>
            </tr>

        </table>
    </div>

</html>
